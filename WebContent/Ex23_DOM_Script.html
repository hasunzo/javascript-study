<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		table{width: 100%}
		table,tr,th,td {border: 1px solid; border-collapse: collapse;}
		td{background-color: gold; text-align: center;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			//동적 테이블 버튼을 클릭하면 .. 행 입력값, 열 입력값을 통해서 동적으로 테이블 생성
			//div 태그 뒤에 붙이세요
			document.getElementById("b1").onclick = function(){
				let table = document.createElement("table");
				table.setAttribute("id", "Tab");
			
				
				let txtrow = document.getElementById("txtrow").value;
				let txtcolumn = document.getElementById("txtcolumn").value;
				
				console.log(txtrow);
				
				for(let i = 0; i<txtrow; i++){
					let tr = document.createElement("tr");
					table.appendChild(tr);
					for(let j = 0; j<txtcolumn; j++){
						let td = document.createElement("td");
						tr.appendChild(td);
						let text = document.createTextNode((i+1)+"-"+(j+1));
						td.appendChild(text);
					}
				}
				
				document.getElementById("div").appendChild(table);
				
			}
			
			//만들어진 테이블 삭제
			document.getElementById("b2").onclick = function(){
				//테이블들이 id=tab
				//let tab = documnet.getElementById("Tab");
				//제일 처음 만나는 id=Tab 요소를 가지고 온다
				//console.log(tab);
				//document.getElementById("div").removeChild(tab);
				
				//2. Table id속성이 없어요
				let tables = document.getElementsByTagName("table");
				console.log(tables); //배열
				console.log(tables.length);
				console.log(tables[tables.length-1]);
				
				//table 배열의 마지막 요소부터 삭제
				if(tables.length > 0){
					document.getElementById("div").removeChild(tables[tables.length-1]);
				}else {
					alert("모두 삭제 되었습니다.");
				}
			}
		}
	</script>
</head>
<body>
	<div id="div">
		행의수 : <input type="text" id="txtrow" name="txtrow" value="2"><br>
		열의수 : <input type="text" id="txtcolumn" name="txtcolumn" value="2"><br>
		<input type="button" id="b1"  value="동적테이블 생성" >
		<input type="button" id="b2"  value="동적테이블 제거" >
	</div>
</body>
</html>
