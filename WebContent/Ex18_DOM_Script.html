<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		/*
		onload 이벤트가 발생하는 시점 : body태그 안에 모든 요소가 브라우저 loading DOM
		function call(){}
		1. <body onload="call()">
		2. window.onload = call();
		
		call() 재사용 안할거예요 ...load 에서만 한번 쓰고 ...
		
		함수의 이름이 필요할까....(익명함수 : 일회성 함수) : 재사용 불가
		
		page 모든 요소가 loading 된 후에 함수를 자동 호출 (이름없다 : 익명함수)
		function call(){}
		window.onload = call();
		*/
		window.onload = function(){
			let out ="";
			out+="<ul>";
				out+="<li>javascript</li>";
				out+="<li>jquery</li>";
				out+="<li>vue</li>";
			out+="</ul>";
			
			//console.log(out);
			document.body.innerHTML = out;
			
			//DOM >> 동적 >> 기존에 없던 것을 추가 .. 삭제, . 변경
			let header = document.createElement("h1");
			//<h1></h1>
			
			let textnode = document.createTextNode("hello");
			//hello
			
			header.appendChild(textnode);
			//<h1>hello</h1>
			
			document.body.appendChild(header);
			
			//img 태그 동적 생성하고 src 속성도 추가 body 자식으로 append
			
			let img = document.createElement("img");
			//<img>
			img.setAttribute("src", "images/1.jpg");
			//<img src="images/1.jpg">
			img.setAttribute("width", "300");
			img.setAttribute("height", "300");
			//<img src="images/1.jpg" width="100' height="100">
			document.body.appendChild(img);
		}
	</script>
</head>
<body>
HELLO WORLD
</body>
</html>
